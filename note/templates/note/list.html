<style>
	*{
		margin: 0;
		padding: 0;
	}
	body{
		background-color: #63b884;
		
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #8f8d8d;
	}

	.submit{
		background-color: #6BA3E8;
	}
	.row{
		margin: 15px;
	}
	.row p{
		padding-left: 10px;
		padding-top: 10px;
		padding-right: 30px;
	}

	.center-column{
		width:65%;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 5px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #6abd78;
		margin: 10px;
		padding: 20px;
		border-radius: 5px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}
	#footer {
	
   position:relative;
   bottom:0;
   width:100%;
   height:160px;   /* Height of the footer */
}

</style>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Notes</a>
    <a href="{% url 'list' %}"><button class="btn btn-success navbar-btn">Goto To Do</button></a>
  </div>
</nav>
	

<div class="center-column">
<form method="POST" action="">
    {%  csrf_token  %}
	
    {{form.title}}
	<div class="row">
		<p>Description :</p>
		{{form.desc}}
	</div>
	
    <input class="btn btn-info" type="submit" name="Create Note">
</form>

{% for task in note %}
    <div class="item-row">
        <a class="btn btn-sm btn-info" href="{% url 'update_Note' task.id %}">Update</a>

              
        <a class="btn btn-sm btn-danger" href="{% url 'delete_Note' task.id %}">Delete</a>

           
                    
                    <span>{{task.title}}</span>
					<span>{{task.desc}}</span>
                
                    
                
                   
                
       
        
        
    </div>
{% endfor %}


</div>
